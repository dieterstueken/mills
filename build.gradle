apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '+'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
idea {
    project {
        jdkName = '11'
        languageLevel = JavaVersion.VERSION_11
        vcs = 'Git'
    }
    module {
        outputDir file('build/idea/main')
        testOutputDir file('build/idea/test')
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}