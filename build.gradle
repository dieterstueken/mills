apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

idea.project {
    vcs = 'Git'
}

allprojects {
    apply plugin: 'idea'

    group="mills"

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    plugins.withType(JavaPlugin) {

        java {
            sourceCompatibility = JavaVersion.VERSION_11
        }

        idea {
            module {
                outputDir file('build/idea/main')
                testOutputDir file('build/idea/test')
            }
        }

        dependencies {
            testImplementation group: 'junit', name: 'junit', version: '4.+'
        }
    }
}

dependencies {
    implementation project(':core')
    implementation project(':index1')
    implementation group: 'com.google.guava', name: 'guava', version: '+'
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version: '2.+'
}

